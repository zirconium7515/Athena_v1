# Athena_v1/nginx.conf
# [신규] 2024.11.15 - (Docker 배포) 프론트엔드/중계 Nginx 설정
# --- (Vive Coding) 프론트엔드 (React) + API 중계(Proxy) ---

server {
    # (NAS의 8080 포트에서 실행)
    listen 80;
    server_name localhost;

    # --- 1. React (프론트엔드) 서비스 ---
    # (React 빌드 파일이 위치할 기본 경로)
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
        # (React 라우터가 새로고침 시 404가 뜨지 않도록)
        try_files $uri $uri/ /index.html; 
    }

    # --- 2. 벡엔드 API 중계 (/api) ---
    # (예: /api/set-keys -> http://athena-backend:8000/api/set-keys)
    location /api {
        proxy_pass http://athena-backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # --- 3. 벡엔드 WebSocket 중계 (/ws) ---
    location /ws {
        proxy_pass http://athena-backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}